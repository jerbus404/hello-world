<!DOCTYPE html>
<html lang="en">
<head>
    <title>jerbus</title>
    <meta name="description" content="Jerbus is a prominent historical and biblical figure in both the new and old testament of the christian bible as well as various other religious texts. the recurring character is a metaphorical symbol of entropy, and the inevitabiliy of death.">
    <style>
        body{
            background-color: black;
        }
        img{
            position: absolute;
            transform: translate(-50%, -50%);
            height: 10vw;
            visibility: hidden
        }
        a{
            font-size: 1px;
        }
    </style>
</head>
<body>
    <img src="j1.png" id="j1">
    <img src="j2.png" id="j2">
    <img src="j3.png" id="j3">
    <img src="j4.png" id="j4">
    <img src="j5.png" id="j5">
    <img src="j6.png" id="j6">
    <a href="https://jerbus.com/about">Who is jerbus?</a>
    <script>
        pos = [0, 25, 35, 45, 55, 65, 75]
        var i = 0
        setInterval(function(){
        for (let jerbus = 1; jerbus < 7; jerbus++) {
            document.getElementById(`j${jerbus}`).style.left = pos[jerbus] + (Math.random()/20)+"%"
            document.getElementById(`j${jerbus}`).style.top = 50+(Math.random()/20)+"%"
            document.getElementById(`j${jerbus}`).style.opacity = i/1000
            document.getElementById(`j${jerbus}`).style.visibility = "visible"
            i += 1
        }}, 30)
    </script>
    
</body>
</html>
